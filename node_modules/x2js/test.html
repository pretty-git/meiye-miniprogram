<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test x2js</title>
</head>
<body>
    <button onClick="test()">test</button>
    <div id="test"></div>




    <script src="./x2js.js"></script>
    <script>
        function test() {
            var xml = "<xxx>(some xml string)</xxx>";
            var x2jsConfig = {
                arrayAccessFormPaths: ["xxxxx"],
            };
            var x2js = new X2JS(x2jsConfig);
            var json = x2js.xml2js(xml);

            document.getElementById('test').innerHTML = '<pre>' + JSON.stringify(json) + '</pre>';
        }
    </script>
</body>
</html>
